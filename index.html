<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="./style/style.css">
	<title>My Chrome Extension</title>
</head>

<body>
	<div class="collapse" id="navbarToggleExternalContent" data-bs-theme="dark">
		<div class="bg-dark p-4">
			<h5 class="text-body-emphasis h4">Enter Mytimetable URL</h5>
			<div class="input-group mb-3">
				<div class="input-group-prepend">
					<span class="input-group-text" id="basic-addon3">https://example...</span>
				</div>
				<input type="text" class="form-control" id="inputURL" aria-describedby="basic-addon3">
				<button id="submitBtn" class="btn btn-primary">Submit</button>
			</div>
			<p class=".instructions"><a href="https://mytimetable-extension.netlify.app/instructions.html"
					target="_blank">Setup Instructions</a></p>
		</div>
	</div>
	<nav class="navbar navbar-dark bg-dark">
		<div class="container-fluid">
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="spinner-border text-primary" id="spinner" role="status">
				<span class="visually-hidden">Loading...</span>
			</div>
		</div>
	</nav>
	<button id="previousWeek" class="btn btn-primary previous-week">Previous Week</button>
	<button id="nextWeek" class="btn btn-primary next-week">Next Week</button>
	<div id="schedule-container">
		<div id="no-data"></div>
		<table id="schedule" class="table table-bordered table-sm ">
			<h2 id="month" class="month"></h2>
			<tr id="days">
				<th class="col" id="Mon" style="text-align: center">Mon</th>
				<th class="col" id="Tue" style="text-align: center">Tue</th>
				<th class="col" id="Wed" style="text-align: center">Wed</th>
				<th class="col" id="Thu" style="text-align: center">Thu</th>
				<th class="col" id="Fri" style="text-align: center">Fri</th>
			</tr>
			<tr id="lessons">
				<td id="lessons-Monday"></td>
				<td id="lessons-Tuesday"></td>
				<td id="lessons-Wednesday"></td>
				<td id="lessons-Thursday"></td>
				<td id="lessons-Friday"></td>
			</tr>
		</table>
	</div>
	<script defer src="./js/script.js"></script>
	<script defer src="./js/bootstrap.bundle.js"></script>
</body>

</html>
